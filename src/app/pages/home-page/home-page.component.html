<header>
  <app-header></app-header>
</header>

<main>
  <div id="home">
    <app-main></app-main>
  </div>

  <div id="about">
    <app-about></app-about>
  </div>

  <div id="projects">
    <app-projects></app-projects>
  </div>

  <div id="contact">
    <app-contact></app-contact>
  </div>

</main>

<footer>
  <app-footer></app-footer>
</footer>

<p-dialog
  [(visible)]="displayVisibility"
  [modal]="true"
  [draggable]="false"
>
  <p
    [ngStyle]="{
      'font-weight': '700',
      'font-size': '2rem',
      'text-align': 'center',
      'color': '#ff5000',
      'margin-bottom': '2rem'
    }"
  >
    Warning
  </p>
  <p>This page is under construction. We recommend using it on mobile devices.</p>
  <ng-template pTemplate="footer">
    <p-button
      (click)="displayVisibility=false"
      label="Ok"
      styleClass="p-button-text"
    ></p-button>
  </ng-template>

</p-dialog>
